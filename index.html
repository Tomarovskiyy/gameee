<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сапёр</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Сапёр</h1>
        <div class="game-info">
            <div class="info-item">
                <span class="label">Мины:</span>
                <span id="mine-count">10</span>
            </div>
            <div class="info-item">
                <span class="label">Флажки:</span>
                <span id="flag-count">0</span>
            </div>
            <div class="info-item">
                <span class="label">Время:</span>
                <span id="timer">000</span>
            </div>
        </div>
        <div class="zoom-controls">
            <span class="zoom-label">Zoom: +/- or mouse wheel</span>
            <div class="mobile-zoom-buttons">
                <button id="zoom-in" class="zoom-btn">+</button>
                <button id="zoom-out" class="zoom-btn">-</button>
            </div>
        </div>
        <div id="game-board-container" class="game-board-container">
            <div id="game-board" class="game-board"></div>
        </div>
        <div class="controls">
            <button id="new-game" class="btn">Новая игра</button>
            <select id="difficulty" class="select">
                <option value="easy">Легко (9x9, 10 мин)</option>
                <option value="medium">Средне (16x16, 40 мин)</option>
                <option value="hard">Сложно (30x16, 99 мин)</option>
                <option value="extreme50">Экстрим (50x50, 400 мин)</option>
                <option value="extreme100">Безумие (100x100, 1.6К мин)</option>
                <option value="extreme200">Мега (200x200, 6.4К мин)</option>
                <option value="extreme500">Гигант (500x500, 40К мин)</option>
                <option value="extreme1000">Космос (1000x1000, 160К мин)</option>
            </select>
        </div>
        <div id="game-over" class="game-over hidden">
            <h2 id="game-result">Игра окончена</h2>
            <button id="restart" class="btn">Играть снова</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
